<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_pass">Confirm Password:*</label>
            <input type="password" name="confirm_pass" id="confirm_pass">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>            
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="not_say">
            <label for="not_say">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="">Favorite Language</label>
            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div>
            <label>*Indicates a required field</label>
        </div>
    </form>
    
</body>
</html>
